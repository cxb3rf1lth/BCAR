# BCAR Configuration File
# This file is sourced by bcar.sh if it exists
# Uncomment and modify values as needed

# Default number of threads for concurrent operations
#THREADS=50

# Default wordlist for directory brute forcing
#WORDLIST="/usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt"

# Alternative wordlists (will be used if default is not found)
#DEFAULT_ALT_WORDLIST="/usr/share/seclists/Discovery/Web-Content/directory-list-2.3-medium.txt"

# Default Nmap scripts to execute
#NMAP_SCRIPTS="default,vuln"

# Default timing mode (slow, normal, fast)
#TIMING="normal"

# Default output format (txt, json, both)
#OUTPUT_FORMAT="txt"

# Enable stealth mode by default (true/false)
#STEALTH_MODE=false

# Enable DOM-based XSS and Open Redirect scanning (true/false)
#DOM_SCAN_ENABLED=true

# Run DOMscan in headless mode (true/false)
#DOM_HEADLESS=true

# Custom Nmap timing options (overrides TIMING setting)
#CUSTOM_NMAP_TIMING="-T4"

# Additional Gobuster extensions to search for
#GOBUSTER_EXTENSIONS="php,html,js,txt,xml,asp,aspx,jsp"

# Custom User-Agent string for web requests
#USER_AGENT="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36"

# Maximum timeout for web requests (seconds)
#WEB_TIMEOUT=10

# Enable verbose logging (true/false)
#VERBOSE=false

# Custom DNS servers to use (comma-separated)
#DNS_SERVERS="8.8.8.8,1.1.1.1"

# Skip certain scan phases (comma-separated: dns,whois,ports,web,ssl)
#SKIP_PHASES=""

# Custom output directory prefix
#OUTPUT_PREFIX="bcar_results"